<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>BlumpTest</title>
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="src/test.js"></script>
        <script type="text/javascript" src="src/blit.js"></script>
        <script type="text/javascript" src="src/tick.js"></script>
        <script type="text/javascript" src="src/blort.js"></script>
        <script type="text/javascript" src="src/io.js"></script>
        <script type="text/javascript" src="src/entropy.js"></script>
        <script type="text/javascript" src="src/r2.js"></script>
        <script type="text/javascript" src="src/r3.js"></script>
        <script type="text/javascript" src="src/webgl-debug.js"></script>
        <script type="text/javascript" src="src/wgl.js"></script>
        <script type="text/javascript" src="src/blob.js"></script>
        <script type="text/javascript" src="src/improc.js"></script>
        <script type="text/javascript" src="src/blump.js"></script>
        <script type="text/javascript" src="src/main.js"></script>
    </head>
    <body>
        <canvas id="canvas3D" width="800" height="900">
            Sorry, your browser doesn't support the &lt;canvas&gt; element.
        </canvas>
        <div id="atlas">
        </div>
        <div class="controls" id="controls">
            <div class="menuBorder">
                <div class="menuToggle">
                    <a href="javascript:void(0)" id="menuButton"><div class="hamburger"></div></a>
                </div>
            </div>
            <form>
                <div>
                    <span>
                        Turntable: <input type="checkbox" id="turntable" checked />
                    </span>
                </div>
                <div>
                    <span>
                        Draw:
                        <select name="select" id="selectDraw">
                            <option value="all" selected>All</option>
                            <option value="active">Active</option>
                            <option value="angle">Angle</option>
                            <option value="both">Angle + Active</option>
                        </select>
                    </span>
                </div>
                <div>
                    <span>
                        Images:
                        <select name="select" id="selectImage">
                        </select>
                    </span>
                </div>
                <button id="reload" type="button">Reload</button>
                <div>
                    <div class="slider">
                        <div>Angle:</div>
                        <input type="number" class="angleValue" id="valueAngle">
                        <input class="angleSlider" id="sliderAngle" type="range" min="-180" max= "180" value="0">
                    </div>
                    <div class="slider">
                        <div>LR-Offset:</div>
                        <input type="number" class="linearValue" id="valueX">
                        <input class="linearSlider" id="sliderX" type="range" min="-0.5" max= "0.5" step="0.001" value="0">
                    </div>
                    <div class="slider">
                        <div>FB-Offset:</div>
                        <input type="number" class="linearValue" id="valueZ">
                        <input class="linearSlider" id="sliderZ" type="range" min="-0.5" max= "0.5" step="0.001" value="0">
                    </div>
                    <div class="slider">
                        <div>Vertical Offset:</div>
                        <input type="number" class="linearValue" id="valueY">
                        <input class="linearSlider" id="sliderY" type="range" min="-0.5" max= "0.5" step="0.001" value="0">
                    </div>
                    <div class="slider">
                        <div>Scale:</div>
                        <input type="number" class="linearValue" id="valueScale">
                        <input class="linearSlider" id="sliderScale" type="range" min="0.5" max= "1.5" step="0.001" value="1">
                    </div>
                </div>
                <div>
                    <button id="enterVR" type="button" class="hidden">Enter VR</button>
                    <button id="exitVR" type="button" class="hidden">Exit VR</button>
                </div>
            </form>
        </div>
        <script type="text/javascript">
            window.onload = function(e) {
                MAIN.start(document.getElementById("canvas3D"), new BLUMP.BlumpTest("safe", "me_"));
                var failed = MAIN.runTestSuites(),
                    controlsVisible = false;
                if (failed === 0) {
                    console.log("All Tests Passed!");
                }

                document.getElementById("menuButton").addEventListener("click", function(e) {
                    controlsVisible = !controlsVisible;
                    var slide = controlsVisible ? " slideIn" : "";
                    controls.className = "controls" + slide;
                    e.preventDefault = true;
                    return false;
                });
            };
        </script>
        <script id="vertex-test" type="x-shader/x-vertex">
            attribute vec3 aPos;
            attribute vec3 aNormal;
            attribute vec2 aUV;
            attribute vec4 aColor;

            uniform mat4 uMVMatrix;
            uniform mat4 uNormalMatrix;
            uniform mat4 uPMatrix;

            varying highp vec2 vUV;
            varying lowp vec4 vColor;
            varying highp vec3 vLight;

            void main(void) {
                gl_Position = uPMatrix * uMVMatrix * vec4(aPos, 1.0);
                vUV = aUV;
                vColor = aColor;

                highp vec3 ambient = vec3(0.2, 0.2, 0.2);
                highp vec3 lightColor = vec3(1.0, 1.0, 1.0);
                highp vec3 lightDirection = vec3(0.254, 0.889, 0.381);

                highp vec3 worldNormal = normalize((uNormalMatrix * vec4(aNormal, 1.0)).xyz);
                highp float lighting = max(dot(worldNormal.xyz, lightDirection), 0.0);
                vLight = ambient + (lighting * lightColor);
            }
        </script>
        <script id="fragment-test" type="x-shader/x-fragment">
            varying highp vec2 vUV;
            varying highp vec3 vLight;
            varying lowp vec4 vColor;
            uniform sampler2D uSampler;
            void main(void) {
                mediump vec4 texel = texture2D(uSampler, vec2(vUV.s, vUV.t)) * vColor;
                gl_FragColor = vec4(texel.rgb * vLight, texel.a);
            }
        </script>
    </body>
</html>
